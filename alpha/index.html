<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Playground</title>
  </head>
  <body>
    <div id="mon-app1">
      <mon-premier-composant></mon-premier-composant>
      <mon-premier-composant></mon-premier-composant>
    </div>

    <div id="mon-app2">
      <h1>{{txt}}</h1>
      <button v-on:click="func1">Modifier Instance 1</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
      Vue.component("mon-premier-composant", {
        template:
          '<p>Mon premier composant {{nom}} <button v-on:click="changementNom">Changement</button> </p>',
        data: function () {
          return {
            nom: "John Wick",
          };
        },
        methods: {
          changementNom: function () {
            this.nom = "Jack Bauer";
          },
        },
      });

      const instance1 = new Vue({
        el: "#mon-app1",
        data: {
          txt: "Hello APP1",
        },
      });
      const instance2 = new Vue({
        el: "#mon-app2",
        data: {
          txt: "Hello APP2",
        },
        methods: {
          func1: function () {
            instance1.txt = "Je t'ai modifi√©e";
          },
        },
      });
    </script>
  </body>
</html>
